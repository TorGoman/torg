<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة ترحيب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك!</h1>
        <p>تواصل معي عبر تيليجرام</p>
        <!-- QR Code -->
        <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://t.me/TorGoman0&size=150x150" alt="QR Code">
        <!-- Telegram Link -->
        <a href="https://t.me/TorGoman0" target="_blank">@TorGoman0</a>
    </div>
</body>
</html>
